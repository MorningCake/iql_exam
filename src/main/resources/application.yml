server:
  port: 8080

# http://localhost:8080/api-ui.html?
# http://localhost:8080/v3/api-docs
springdoc:
  version: 1.0.0
  api-docs:
    path: /api
#    resolve-schema-properties: true
  swagger-ui:
    operationsSorter: method
    path: /api-ui.html


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/iql
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      max-lifetime: 2000000
      maximum-pool-size: 10
      idle-timeout: 600000
      minimum-idle: 1
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
  liquibase:
    enabled: false



